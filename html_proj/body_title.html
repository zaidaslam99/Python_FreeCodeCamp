<!DOCTYPE html>
<html>
<head>
	<title>This is the title of the page</title>
</head>
<body>
	<h1>This is the body of the page</h1>
	<p>Anything within the body of the web page is displayed in the main browser window.</p>
</body>
</html>

<!-- You will find the title element inside the head element now the thing to 
	know here is that whatever is in the title is going to be the name of the tabs 
	and whatever is going to be in the body is going to be on the main page.  -->
